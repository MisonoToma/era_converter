name: ROS2 Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container:
      image: ryuichiueda/ubuntu22.04-ros2:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-colcon-common-extensions python3-pip python3-setuptools python3-dev git

      - name: Install ROS2 Humble
        run: |
          sudo apt update
          sudo apt install -y curl gnupg2 lsb-release
          curl -sSL https://raw.githubusercontent.com/ros/rosdistro/master/ros.asc | sudo apt-key add -
          sudo sh -c 'echo "deb http://packages.ros.org/ros2/ubuntu $(lsb_release -cs) main" > /etc/apt/sources.list.d/ros2.list'
          sudo apt update
          sudo apt install -y ros-humble-ros-base

      - name: Source ROS2
        run: |
          source /opt/ros/humble/setup.bash
          echo "ROS2 setup sourced successfully"

      - name: Build ROS2 package
        run: |
          cd $GITHUB_WORKSPACE
          colcon build --symlink-install

      - name: Source installed packages
        run: |
          source install/setup.bash

      - name: Run era_converter test
        run: |
          bash -xv ./test/test.bash

      - name: Show log output
        if: failure()
        run: |
          cat /tmp/era.log || echo "No log file found"
